  NO_SOURCE_PERMISSIONS, USE_SOURCE_PERMISSIONS, PERMISSIONS,
  FILE_PERMISSIONS, DIRECTORY_PERMISSIONS,

  # other
  REGEX, TIMEOUT, INPUT, OUTPUT, DESTINATION, VERBOSE,

  ### Reading ###

  READ, OFFSET, LIMIT, HEX,

